<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário de Convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="./assets/Logo.svg" alt="party-icon" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
        <img src="./assets/Background.png" alt="cake-background" />
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img src="./assets/icons/calendar.svg" alt="calendar-icon" />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="grid">
                <div class="input-wrapper flex-1">
                  <label for="start-date">Início</label>
                  <input
                    type="datetime-local"
                    id="start-date"
                    name="start-date"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input type="datetime-local" id="end-date" name="end-date" />
                </div>

                <div class="radio-wrapper">
                  <label>Tipo</label>
                  <div class="radio-box">
                    <div class="radio-inner">
                      <div class="radio-img"></div>
                      <label for="presential">Presencial</label>
                      <input
                        type="radio"
                        id="presential"
                        name="event-environment"
                        value="presential"
                      />
                    </div>

                    <div class="radio-inner">
                      <div class="radio-img"></div>
                      <label for="online">Online</label>
                      <input
                        type="radio"
                        id="online"
                        name="event-environment"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Escreva os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <legend>
                <img
                  src="./assets/icons/paintbrush-vertical.svg"
                  alt="paintbrush-icon"
                />
                Personalização
              </legend>

              <div class="color-wrapper">
                <label>Cor principal</label>
                <div class="grid">
                  <input type="radio" id="brand-light" name="principal-color" />
                  <input type="radio" id="navy" name="principal-color" />
                  <input type="radio" id="purple" name="principal-color" />
                  <input type="radio" id="fuschia" name="principal-color" />
                  <input type="radio" id="pink" name="principal-color" />
                  <input type="radio" id="danger" name="principal-color" />
                  <input type="radio" id="orange" name="principal-color" />
                  <input type="radio" id="yellow" name="principal-color" />
                  <input type="radio" id="lime" name="principal-color" />
                  <input type="radio" id="green" name="principal-color" />
                  <input type="radio" id="cyan" name="principal-color" />
                </div>
              </div>

              <div class="theme-wrapper">
                <label for="event-theme">Tema do evento</label>
                <div class="themes">
                  <div class="theme">
                    <img
                      src="./assets/images/birth-img.png"
                      alt="birthcake-image"
                    />
                    <label for="birth">Aniversário</label>
                    <input type="radio" id="birth" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/children-img.png"
                      alt="children-pary-image"
                    />
                    <label for="children">Infantil</label>
                    <input type="radio" id="children" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/graduation-img.png"
                      alt="graduation-image"
                    />
                    <label for="graduation">Formatura</label>
                    <input type="radio" id="graduation" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/marriage-img.png"
                      alt="rings-image"
                    />
                    <label for="marriage">Casamento</label>
                    <input type="radio" id="marriage" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/baby-img.png"
                      alt="wet-wipe-image"
                    />
                    <label for="baby">Chá de bebê</label>
                    <input type="radio" id="baby" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img src="./assets/images/pan-img.png" alt="pan-image" />
                    <label for="pan">Chá de panela</label>
                    <input type="radio" id="pan" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/carnival-img.png"
                      alt="ribbons-image"
                    />
                    <label for="carnival">Carnaval</label>
                    <input type="radio" id="carnival" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/easter-img.png"
                      alt="easter-egg-image"
                    />
                    <label for="easter">Páscoa</label>
                    <input type="radio" id="easter" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/saint-john-img.png"
                      alt="flags-image"
                    />
                    <label for="saint-john">São João</label>
                    <input type="radio" id="saint-john" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/halloween-img.png"
                      alt="halloween-pumpkin-image"
                    />
                    <label for="halloween">Halloween</label>
                    <input type="radio" id="halloween" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/christmas-img.png"
                      alt="christmas-gift-image"
                    />
                    <label for="christmas">Natal</label>
                    <input type="radio" id="christmas" name="event-theme" />
                  </div>
                  <div class="theme">
                    <img
                      src="./assets/images/other-img.png"
                      alt="people-image"
                    />
                    <label for="other">Outro</label>
                    <input type="radio" id="other" name="event-theme" />
                  </div>
                </div>
              </div>

              <div class="flex">
                <div class="style">
                  <label>Estilo</label>
                  <div class="flex">
                    <div class="switch-box">
                      <input type="checkbox" name="style" id="switch" />
                      <label for="switch" class="slider"></label>
                    </div>
                    <p>Escuro</p>
                  </div>
                </div>

                <div class="cover">
                  <label>Foto de capa</label>
                  <div class="input-file-container">
                    <input type="file" id="cover-img" name="cover-img" />
                    <label for="cover-img">
                      <img src="./assets/icons/upload.svg" alt="" />
                      Selecionar
                    </label>
                    <span class="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact-info">
              <legend>
                <img src="./assets/icons/contact.svg" alt="contact-icon" />
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  type="text"
                  name="fullname"
                  id="name"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img src="./assets/icons/circle-alert.svg" alt="alert-icon" />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="grid">
                <div class="input-wrapper">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="phone-number">Telefone</label>
                  <input
                    type="tel"
                    id="phone-number"
                    name="phone-number"
                    placeholder="(99) 99999-9999 "
                  />
                </div>
              </div>
            </fieldset>

            <div class="policy-terms">
              <div class="terms">
                <div class="flex">
                  <input type="checkbox" id="term-1" />
                  <label for="term-1"
                    >Li e concordo com os <strong>Termos e Condições</strong> e
                    com a <strong>Política de Privacidade</strong></label
                  >
                </div>
                <div class="flex">
                  <input type="checkbox" id="term-2" />
                  <label for="term-2"
                    >Aceito receber atualizações e promoções por e-mail</label
                  >
                </div>
                <div class="flex">
                  <input type="checkbox" id="term-3" />
                  <label for="term-3"
                    >Aceito receber atualizações e promoções por SMS</label
                  >
                </div>
              </div>

              <button type="submit">
                <img src="./assets/icons/ticket.svg" alt="ticket-icon" />
                Gerar convite
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
