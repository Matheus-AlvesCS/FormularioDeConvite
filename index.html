<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário de Convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="./assets/Logo.svg" alt="party-icon" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
        <img src="./assets/Background.png" alt="cake-background" />
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img src="./assets/icons/calendar.svg" alt="calendar-icon" />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="grid">
                <div class="input-wrapper flex-1">
                  <label for="start-date">Início</label>
                  <input
                    type="datetime-local"
                    id="start-date"
                    name="start-date"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input type="datetime-local" id="end-date" name="end-date" />
                </div>

                <div class="radio-wrapper">
                  <label>Tipo</label>
                  <div class="radio-box">
                    <div class="radio-inner">
                      <div class="radio-img"></div>
                      <label for="presential">Presencial</label>
                      <input
                        type="radio"
                        id="presential"
                        name="event-type"
                        value="presential"
                      />
                    </div>

                    <div class="radio-inner">
                      <div class="radio-img"></div>
                      <label for="online">Online</label>
                      <input
                        type="radio"
                        id="online"
                        name="event-type"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Escreva os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
